<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчет из Google Таблицы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .count {
      font-weight: bold;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    th {
      background-color: #f8f9fa;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Отчет из Google Таблицы</h1>
  
  <div id="loader" class="loader"></div>
  <div id="status" class="status">Загрузка данных...</div>
  
  <div id="counts">
    <p>Всего строк: <span id="totalCount" class="count">0</span></p>
    <p>Строк за сегодня: <span id="todayCount" class="count">0</span></p>
  </div>
  
  <div class="table-container">
    <h2>Данные за сегодня (<span id="todayDate"></span>)</h2>
    <table id="dataTable">
      <!-- Таблица заполнится автоматически -->
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
